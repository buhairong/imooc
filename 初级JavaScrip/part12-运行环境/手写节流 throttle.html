    div1.addEventListener('drag', throttle((e) => {
        console.log(e.offsetX, e.offsetY)
    }))

    // 节流函数
    function throttle(fn, delay = 100) {
        let timer = null
        return function() {
            if(timer) {
                return
            }

            timer = setTimeout(() => {
                fn.apply(this, arguments)
                timer = null
            }, delay)
        }
    }
</script>
