<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #margin {
            background: pink;
            overflow: hidden;
        }

        p {
            margin: 5px auto 25px;
            background: red;
        }
    </style>
</head>
<body>
    <!-- BFC 垂直方向边距重叠 -->
    <section id="margin">
        <p>1</p>
        <div style="overflow: hidden;"><p>2</p></div>
        <p>3</p>
    </section>

</body>
</html>
