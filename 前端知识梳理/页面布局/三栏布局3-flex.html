<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #layout #wrap {
            display: flex;
        }
        #layout #wrap div{
            min-height: 100px;
        }
        #left {
            width: 300px;
            background: red;
        }
        #right {
             width: 300px;
            background: blue;
        }
        #center {
            flex: 1;
            background: green;
        }
    </style>
</head>
<body>
<section id="layout">
    <article id="wrap">
        <div id="left">left</div>
        <div id="center">
            <p>center</p>
        </div>
        <div id="right">right</div>
    </article>
</section>
</body>
</html>
